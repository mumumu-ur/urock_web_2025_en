<!-- contents -->
<div class="contents">
  <div class="tit-group">
    <div class="tit">문의하기</div>
    <div class="tit-dot">
      <div class="tit-dot-child">
      </div>
    </div>
  </div>
  <form>
    <div class="form-row">
      <div class="input input-text input-text-default">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="홍길동" required>
      </div>
      <div class="input input-text input-text-default">
        <label for="company">회사소속</label>
        <input type="text" id="company" name="company" placeholder="(주)회사명" required>
      </div>
    </div>
    <div class="form-row">
      <div class="input input-text input-text-default">
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
      </div>
      <div class="input input-text input-text-default">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="urock@gmail.com" required>
      </div>
    </div>
    <div class="form-row">
      <div class="input input-dropdown input-dropdown-default">
        <label for="inquiry-type-1">문의 유형 1</label>
        <select id="inquiry-type-1" name="inquiry-type-1" required>
          <option value="" disabled selected>문의 유형 선택</option>
          <option value="solution">솔루션 문의</option>
          <option value="technical">기술지원</option>
          <option value="service">서비스 문의</option>
          <option value="other">기타 문의</option>
        </select>
      </div>
      <div class="input input-dropdown input-dropdown-default">
        <label for="inquiry-type-2">문의 유형 2</label>
        <select id="inquiry-type-2" name="inquiry-type-2" disabled>
          <option value="" disabled selected>문의 유형 선택</option>
        </select>
      </div>
    </div>
    <div class="input input-memo input-memo-default">
      <label for="details">문의 내용</label>
      <textarea id="details" name="details" placeholder="내용을 입력해주세요." required></textarea>
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="checkbox" name="privacy-agreement" required>
      <label id="checkbox-label" for="checkbox">(필수) 개인정보 수집 및 이용 동의</label>
    </div>

    <!-- <div class="divider"></div> -->
    <table class="info-table">
      <tr>
        <th>수집범위</th>
        <td>이메일, 이름, 휴대전화</td>
      </tr>
      <tr>
        <th>수집 및 이용 목적</th>
        <td>접수 문의에 대한 답변 및 안내</td>
      </tr>
      <tr>
        <th>보유 및 이용기간</th>
        <td>고객 문의 처리 후 1년간 보관</td>
      </tr>
    </table>

    <div class="des">
      <span>*</span> 문의 접수 후 해당 부서의 검토를 거쳐 신속히 답변드리겠습니다.
    </div>

    <button type="submit" id="submit" disabled>문의하기</button>

  </form>
</div>
